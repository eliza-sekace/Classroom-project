{% extends "layout.html" %}
{% block content %}

<div class="bg-white px-5 py-4 shadow rounded-lg">
    <form action="/products" method="post">

        <div class="form-group">
            <label for="title">Product title</label>
            <input type="text" id="title" class="form-control" maxlength="200" name="title" >
        </div>

        <div class="form-group">
            <label for="description">Product description</label>
            <textarea id="description" name="description" class="form-control" cols="75" rows="10" required></textarea>
        </div>

        <div class="form-group">
            <label for="available">Available amount: </label>
            <input type="text" id="available" class="form-control" maxlength="200" name="available" required value="{{ inputs['title'] }}">
        </div>

        <div class="form-row">
            <div class="col-lg-6">
                <label>Price per unit: </label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input id="price" name ="price" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-success">
            Add
        </button>
    </form>

</div>

{% endblock %}
